<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js "integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">

    <div class="jumbotron">
      <h1>Welcome to Not Domino's</h1>
      <h3>Build your own pizza!</h3>
    </div>



      <div class="container">
        <div class="row">

      <div class="col-md-8">
        <form id="pizza-order">
          <p>Pizza Size:</p>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small" checked>
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="large">
              Large
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="xlarge">
              Extra Large
            </label>
          </div><br>

          <div class="form-group">
            <p>Pizza Toppings:</p>
            <input type="checkbox" name="work-transportation" value="bike"> Pepperoni<br>
            <input type="checkbox" name="work-transportation" value="car"> Sausage<br>
            <input type="checkbox" name="work-transportation" value="carpool"> Canadian Bacon<br>
            <input type="checkbox" name="work-transportation" value="walk"> Bacon<br>
            <input type="checkbox" name="work-transportation" value="bus"> Onions<br>
            <input type="checkbox" name="work-transportation" value="train"> Mushrooms<br>
            <input type="checkbox" name="work-transportation" value="streetcar"> Green Peppers<br>
            <input type="checkbox" name="work-transportation" value="streetcar"> Pineapples<br>
            <input type="checkbox" name="work-transportation" value="streetcar"> Feta Cheese<br>
            <input type="checkbox" name="work-transportation" value="streetcar"> More Cheese<br>
          </div>
         <button type="submit" class="btn btn-danger">Add to Cart</button>
        </form>
      </div>

          <div class="col-md-4">
          <div id="p2-output">
            <h2>Player 2</h2>
            <p>Total Score: <span class="p2-total"></span></p>
            <p>Round Score: <span class="p2-current"></span></p>
            <span class="btn btn-primary" id="p2-roll">Roll</span>
            <span class="btn btn-primary" id="p2-hold">Hold</span>
            <p>Dice Roll: <span class="p2-roll"></span></p>
          </div>
        </div>

      </div>

        <div class="img">

        </div>

        <div class="winner">
        <p>Player <span class="who-won"></span> has won!</p>
        </div>

        <div class="reset">
          <span class="btn btn-primary" id="reset">Reset Game</span>
        </div>

    </div>
  </div>

  </body>
</html>
